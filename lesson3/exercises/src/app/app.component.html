<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{ message }}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor] = "backgroundColor">
            <img src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="xPosition" [style.bottom]="yPosition"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right"b>
            <span *ngIf = "!buttonInactive">
               <button (click) = "move(10,'v')" [disabled] = "buttonInactiveUp">Up</button>
               <button (click) = "move(-10,'v')" [disabled] = "buttonInactiveDown">Down</button>
               <button (click) = "move(10,'h')" [disabled] = "buttonInactiveRight">Right</button>
               <button (click) = "move(-10,'h')" [disabled] = "buttonInactiveLeft">Left</button>
            </span>

            <h3>Space Shuttle Height</h3>
            <p>{{ height }} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button *ngIf = "buttonInactive" (click) = "readyToTakeOff()" [disabled] = "!buttonInactive">Take Off</button>
      <span *ngIf = "!buttonInactive">
         <button (click) = "landing()" [disabled] = "buttonInactive">Land</button>
         <button (click) = "abortMission()" [disabled] = "buttonInactive">Abort Mission</button>
      </span>

   </div>
</div>
