<div class="container">
    
    <h2 *ngIf = "!nameChange; else editMission" (click) = "nameChange = true;" class = "centered">Mission Name: {{missionName}}</h2>

    <!-- <div class = "centered">
        <h2 (click) = "nameChange = true">Mission Name: {{missionName}}</h2>
        <div *ngIf = "nameChange">
            Mission name: <input #newName (keyup.enter) = "missionName = newName.value; nameChange = ''" type = "text">
            <button (click) = "missionName = newName.value; nameChange = '';">Enter</button>
        </div>  
    </div> -->
    
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click) = "selected = candidate;" *ngFor = "let candidate of candidates">{{ candidate.name }}</li>
            </ol>
        </div>

        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf = "selected"> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                <!-- {{selected.name}} -->
                Name: {{selected.name}}<br>
                Age: {{selected.data.age}}<br>
                Mass: {{selected.data.mass}}<br>
                Sidekick: {{selected.data.sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf = "selected" src="{{ selected.image }}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li (click) = "crew.splice(crew.indexOf(member),1)" *ngFor = "let member of crew">{{ member.name }}</li>
            </ul>
            <button *ngIf = "crew.length !== 0" (click) = "crew = [];">Clear Crew List</button>
            <!-- Add a "Clear Crew List" button here. -->
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = "selected = false">Clear Data & Image</button>
        <button *ngIf = "selected && !crew.includes(selected) && crew.length < 3" (click) = "addToCrew(selected);">Send on Misson</button>
        <!-- Add a "Send on Mission" button here. -->
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName (keyup.enter) = "missionName = newName.value; nameChange = false" type="text"/>
        <button (click) = "missionName = newName.value; nameChange = false">Enter</button>
    </h2>
</ng-template>
