<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{ targetImage }}" alt="image" *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance">
</div>
<hr>
<h1 class = "howIC" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else howToEarnIC">Ice cream treat!</h1>

<ng-template #noAllowance>
    <p>No allowance yet!</p>
</ng-template>

<ng-template class = "howIC" #howToEarnIC >
    <div class = "howIC">
        <h3>To earn an ice cream treat:</h3>
        <p>The Chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>
